<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contactus.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div class="top-div">
        </div>
    
        <div class="nav-bar">
            <div class="nav-content">
                <a href="#home">Home</a>
                <a href="./aboutus.html" target="_blank">About Us</a>
                <a href="./contactus.html" id="contact-us" target="_blank">Contact</a>

            </div>
            
        </div>
    </header>
    <main>
        <div class="top-box">
            <p id="title">
                Contact Us
            </p>
            <p id="desc">
                Get in touch! Have a question or feedback? Use our contact form or drop us an email. We're here to help!
            </p>
        </div>

        <div class="bottom-box">
            <div class="bottom-left-box">
                <div>
                    <h3 class="form-title">
                        Get in touch with us
                    </h3>
                </div>
             
                <form>
                  
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" placeholder="Nur Mohammad Apu" class="form-box">
                    <br>
                    <label for="email">Email</label>
                    
                    <br>
                    <input type="email" id="email" placeholder="mdapu@example.com" class="form-box">
                    <br>
                    <label for="message">Message</label>
                    <br>
                    <input type="text" id="message" placeholder="Type your query here" class="form-box box2">
                    <br>
                    <button class="button">
                        Send my message
                    </button>
                </form>
                
                
            </div>
            <div class="bottom-right-box">
                <img src="./pictures/map.png" alt="map">
            </div>

        </div>
    </main>
    
</body>
</html>
